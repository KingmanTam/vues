<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <title>你访问的页面找不到啦 - {mv:name}</title>
    <link href="/template/film/css/error.css" rel="stylesheet">
</head>
<body>
<div class="container" style=" margin-top:8%;">
    <div class="panel margin-big-top">
        <div class="text-center">
            <br>
            <h2 class="padding-top">
                <stong>哦豁, 你访问的页面找不到啦~</stong>
            </h2>
            <div class="">
                <div class="float-left">
                    <img src="/template/film/picture/er1.gif" alt="404">
                    <div class="alert">卧槽！炸了？ </div>
                </div>
                <div class="float-right">
                    <img src="/template/film/picture/er2.png" width="260" alt="er2">
                    <div class="alert" style="text-align:left;">
                        可能是如下原因导致了这个错误：<br/>
                        <li style="margin-top: 10px;">你输入了错误的链接</li>
                        <li>该页面已被管理员删除</li>
                        <li>见鬼啦~~</li>
                    </div>
                </div>
            </div>
            <div class="padding-big">
                <a href="http://{mv:site_url}" class="button bg-yellow">返回首页</a>
                <a href="javascript:history.back(-1)" class="button" style="margin-top: 10px;margin-left: 20px;">返回刚才的页面</a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <p style="color: #7f7f7f;font-size: 12px;">{mv:site_des}</p>
</div>
</body>
</html>
